<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja - Produtos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Loja de Produtos</h1>
    <p class="subtitle">Escolha os produtos e adicione ao carrinho.</p>

    <div class="products">
      <!-- Produto 1 -->
      <div class="product">
        <img src="produto1.jpg" alt="Produto 1" class="product-image">
        <p class="product-name">Produto 1</p>
        <p class="product-price">R$ 50,00</p>
        <button class="add-to-cart" onclick="addToCart('Produto 1', 50)">Adicionar ao Carrinho</button>
      </div>

      <!-- Produto 2 -->
      <div class="product">
        <img src="produto2.jpg" alt="Produto 2" class="product-image">
        <p class="product-name">Produto 2</p>
        <p class="product-price">R$ 100,00</p>
        <button class="add-to-cart" onclick="addToCart('Produto 2', 100)">Adicionar ao Carrinho</button>
      </div>
    </div>

    <!-- Link para o carrinho -->
    <a href="carrinho.html" class="view-cart">Ver Carrinho</a>
  </div>

  <script>
    // Salvar produtos no Local Storage
    function addToCart(name, price) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existingItem = cart.find(item => item.name === name);

      if (existingItem) {
        existingItem.quantity++;
      } else {
        cart.push({ name, price, quantity: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} foi adicionado ao carrinho!`);
    }
  </script>
</body>
</html>
